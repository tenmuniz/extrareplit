<?xml version="1.0" encoding="UTF-8"?>
<svg width="32px" height="32px" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="badgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#1e40af" />
    </linearGradient>
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="100%" stop-color="#FFA500" />
    </linearGradient>
    <filter id="badgeShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="0.5" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
    <!-- CÃ­rculo de fundo -->
    <circle fill="#0F172A" cx="16" cy="16" r="16" />
    
    <!-- Distintivo policial -->
    <path d="M16,5 L24,8 L24,13 C24,19.5 20,25 16,27 C12,25 8,19.5 8,13 L8,8 L16,5 Z" 
          fill="url(#badgeGradient)" filter="url(#badgeShadow)" />
    
    <!-- Contorno do distintivo -->
    <path d="M16,5 L24,8 L24,13 C24,19.5 20,25 16,27 C12,25 8,19.5 8,13 L8,8 L16,5 Z" 
          stroke="#FFFFFF" stroke-width="0.5" fill="none" />
    
    <!-- Estrela central -->
    <polygon points="16,8 17.5,11.5 21.5,11.5 18.25,13.75 19.5,17.5 16,15 12.5,17.5 13.75,13.75 10.5,11.5 14.5,11.5" 
             fill="url(#starGradient)" filter="url(#badgeShadow)" />
    
    <!-- Anel em torno da estrela -->
    <circle cx="16" cy="13" r="6" stroke="#FFFFFF" stroke-width="0.75" fill="none" />
    
    <!-- Texto "PMF" estilizado -->
    <text x="16" y="20.5" font-family="Arial, sans-serif" font-size="3" font-weight="bold" 
          text-anchor="middle" fill="#FFFFFF">PMF</text>
    
    <!-- Detalhe superior -->
    <rect x="15.5" y="4" width="1" height="1.5" fill="#FFFFFF" rx="0.5" />
  </g>
</svg>